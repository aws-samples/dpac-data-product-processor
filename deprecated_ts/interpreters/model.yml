models:
  - id: person
    columns:
      - id: id
        type: int
        constraints:
          - type: distinct
          - type: not_null
      - id: full_name
        type: string
        transform:
          - type: encrypt
      - id: first_name
        type: string
        transform:
          - type: skip
      - id: last_name
        type: string
        transform:
          - type: skip
    meta:
      contains_pii: true
      steward: jane.doe@acme.com
    options:
      skip_first_row: true
      partition_by: seat_row
      bucketed_at: 512M
      stored_as: parquet
      location: 's3://some_data_lake/some_folder'
    tags:
      cost_center: 123455
      use_case: Customer 360
    access:
      domain: customer_support
      confidentiality: private
