models:
  - id: person
    columns:
      - id: id
        type: int
      - id: first_name
        type: string
        transform:
          - type: encrypt
      - id: last_name
        type: string
        transform:
          - type: skip
      - id: age
        type: int
        transform:
          - type: rename
            options:
              id: years