input:
  - connection:
      id: sportsdatabase
      database: sportstickets
      tables:
        - purchases
        - tickets
output:
  - model:
      id: Purchase
      options:
        parallelism: 4
        retries: 3
        retry_delay: 600
        timeout: 600
        skip_first_row: true
        partition_by: seat_row
        bucketed_at: 512M
        stored_as: parquet
        location: 's3://some_data_lake/some_folder'
      access:
        domain: customer_support
        confidentiality: private
      tags:
        cost_center: 123455
        use_case: Customer 360
