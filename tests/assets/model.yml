models:
  - id: person
    columns:
      - id: id
        type: integer
        constraints:
          - type: unique
      - id: full_name
        type: string
        transform:
          - type: encrypt
      - id: first_name
        type: string
        transform:
          - type: skip
      - id: last_name
        type: string
        transform:
          - type: skip
      - id: gender
        type: string
        constraints:
          - type: not_null
          - type: regexp
            value: '[Male|Female]'
    meta:
      contains_pii: true
      steward: jane.doe@acme.com
    storage:
      type: lake
      options:
        skip_first_row: true
        partition_by: seat_row
        bucketed_at: 512M
        stored_as: parquet
        location: 's3://some_data_lake/some_folder'
    tags:
      cost_center: 123455
      use_case: Customer 360
    access:
      domain: customer_support
      confidentiality: private
