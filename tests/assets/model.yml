schema_version: 1.rc-1
models:
  - id: person
    version: "1.0"
    description: "Person Model"
    columns:
      - id: id
        type: integer
        constraints:
          - type: unique
      - id: full_name
        type: string
        transform:
          - type: encrypt
      - id: first_name
        type: string
        transform:
          - type: skip
      - id: last_name
        type: string
        transform:
          - type: skip
      - id: age
        type: integer
        transform:
          - type: bucketize
            options:
              buckets:
                0: 0-19
                20: 20-39
                40: 40+
      - id: gender
        type: string
        constraints:
          - type: not_null
          - type: regexp
            options:
              value: '^Male|Female$'
    meta:
      contains_pii: true
      steward: jane.doe@acme.com
    storage:
      location: '/some_data_lake/some_folder'
      type: lake
      options:
        skip_first_row: true
        partition_by: seat_row
        bucketed_at: 512M
        stored_as: parquet
    tags:
      cost_center: 123455
      use_case: Customer 360
    access:
      domain: customer_support
      confidentiality: private
