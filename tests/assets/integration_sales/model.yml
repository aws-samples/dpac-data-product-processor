models:
  - id: sales_order
    version: "1.0.0"
    description: A sales order of a sporting event ticket
    columns:
      - id: id
        type: integer
        constraints:
          - type: unique
          - type: not_null
      - id: sporting_event_id
        type: integer
      - id: sport_location_id
        type: integer
      - id: ticketholder_id
        type: integer
      - id: ticket_price
        type: double
      - id: deleter
        type: integer
        transform:
          - type: skip
      - id: seat_level
        type: integer
        transform:
          - type: skip
      - id: seat_section
        type: string
        transform:
          - type: skip
      - id: seat
        type: string
        transform:
          - type: skip

    meta:
      contains_pii: true
      steward: jane.doe@acme.com
    storage:
      type: lake
      options:
        skip_first_row: true
        partition_by:
          - ticketholder_id
        bucketed_at: 512M
        stored_as: parquet
        location: 's3a://glue-job-test-destination-bucket/sales_order'
    tags:
      cost_center: 123455
      use_case: Customer 360
    access:
      domain: customer_support
      confidentiality: private
