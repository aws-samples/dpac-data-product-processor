schema_version: 1.rc-1
product:
  id: sport_events
  version: "1.0.0"
  description: Sporting Events
  owner: jane.doe@acme.com
  name: "test product"
  pipeline:
    schedule: "0 3 * * *"
    tasks:
      - id: extract_sport_events
        logic:
          module: builtin.ingest
        inputs:
          - id: events
            type: connection
            connection: test_db_connection
            table: dms_sample.sporting_event
        outputs:
          - model: sporting_event
      - id: extract_locations
        logic:
          module: builtin.ingest
        inputs:
          - id: locations
            type: connection
            connection: test_db_connection
            table: dms_sample.sport_location_int
            model: location
        outputs:
          - model: sport_team_int
      - id: extract_teams
        logic:
          module: builtin.ingest
        inputs:
          - id: teams
            type: connection
            connection: test_db_connection
            table: dms_sample.sport_team_int
            model: team
        outputs:
          - model: sport_team_int
