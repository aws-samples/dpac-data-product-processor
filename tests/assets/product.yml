product:
  id: customers
  version: "1.0.0"
  pipeline:
    schedule: "0 3 * * *"
    tasks:
      - id: extract_customers
        logic:
          module: tasks.custom_business_logic
          parameters:
            create_timestamp: true
        inputs:
          - id: persons
            type: connection
            connection_id: test_db_connection
            table: persons
        outputs:
          - id: person_pub
            model: person
