product:
  name: process_tickets
  connections:
    - id: sportstickets
      user: admin
      password: secret
      port: 5432
      db_name: sportstickets
      ssl: true
      type: postgresql
      host: localhost
  pipeline:
    id: ingest data
    tasks:
      - id: extract_customers
        logic: tasks.custom_business_logic
        seq: 1
        input:
          - id: person
            type: connection
            props:
              connection_id: sportstickets
              table: persons
              model: persons
