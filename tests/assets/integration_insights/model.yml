models:
  - id: revenue
    version: "1.0.0"
    description: Customer Revenue Insights
    columns:
      - id: customer_id
        type: integer
        constraints:
          - type: unique
          - type: not_null
      - id: customer_name
        type: string
      - id: age
        type: string
      - id: revenue
        type: double

    meta:
      contains_pii: true
      steward: jane.doe@acme.com
    storage:
      type: lake
      options:
        skip_first_row: true
        partition_by:
          - age
        bucketed_at: 512M
        stored_as: parquet
        location: 's3a://glue-job-test-destination-bucket/insights_revenue'
    tags:
      cost_center: 123455
      use_case: Customer 360
    access:
      domain: customer_support
      confidentiality: private
