product:
  id: calendar
  version: "1.0.0"
  pipeline:
    schedule: "0 3 * * *"
    tasks:
      - id: aggregate_events
        logic:
          func: tasks.custom_aggregate_events
        inputs:
          - id: events
            type: data_product
            product_id: sport_events
            table_id: event
          - id: teams
            type: data_product
            product_id: sport_events
            table_id: team
          - id: locations
            type: data_product
            product_id: sport_events
            table_id: location
