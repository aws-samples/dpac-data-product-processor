product:
  id: calendar
  pipeline:
    schedule: "0 3 * * *"
    tasks:
      - id: aggregate_events
        seq: 1
        logic:
          func: tasks.custom_aggregate_events
        input:
          - id: events
            type: data_product
            product_id: sport_events
            table_id: event
          - id: teams
            type: data_product
            product_id: sport_events
            table_id: team
          - id: locations
            type: data_product
            product_id: sport_events
            table_id: location
