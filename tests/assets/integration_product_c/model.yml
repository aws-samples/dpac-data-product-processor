models:
  - id: calendar
    description: Enriched sports calendar events
    columns:
      - id: id
        type: long
        constraints:
          - type: unique
          - type: not_null
      - id: start_date_time
        type: timestamp
      - id: sport_type_name
        type: string
      - id: away_team
        type: string
      - id: home_team
        type: string
      - id: location
        type: string

    meta:
      contains_pii: true
      steward: jane.doe@acme.com
    storage:
      type: lake
      options:
        skip_first_row: true
        partition_by:
          - sport_type_name
        bucketed_at: 512M
        stored_as: parquet
        location: 's3a://glue-job-test-destination-bucket/calendar'
    tags:
      cost_center: 123455
      use_case: Customer 360
    access:
      domain: customer_support
      confidentiality: private
