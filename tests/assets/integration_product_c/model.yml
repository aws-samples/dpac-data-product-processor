models:
  - id: league
    description: A Sports Team
    columns:
      - id: id
        type: integer
        constraints:
          - type: unique
          - type: not_null
      - id: name
        type: string
      - id: abbreviated_name
        type: string
      - id: home_field_id
        type: integer
      - id: sport_type_name
        type: string
      - id: sport_league_short_name
        type: string
      - id: sport_division_short_name
        type: string

    meta:
      contains_pii: true
      steward: jane.doe@acme.com
    storage:
      type: lake
      options:
        skip_first_row: true
        partition_by:
          - sport_league_short_name
        bucketed_at: 512M
        stored_as: parquet
        location: 's3a://glue-job-test-destination-bucket/league'
    tags:
      cost_center: 123455
      use_case: Customer 360
    access:
      domain: customer_support
      confidentiality: private
