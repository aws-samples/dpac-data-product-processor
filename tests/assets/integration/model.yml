models:
  - id: person
    description: some description of the stuff
    columns:
      - id: id
        type: double
        constraints:
          - type: unique
          - type: not_null
      - id: full_name
        type: string
        transform:
          - type: encrypt
      - id: first_name
        type: string
        transform:
          - type: skip
      - id: last_name
        type: string
        transform:
          - type: skip
      - id: gender
        type: string
        constraints:
          - type: not_null
          - type: regexp
            options:
              value: '[Male|Female]'
      - id: age
        type: integer
        transform:
          - type: bucketize
            options:
              buckets:
                0: 0-19
                20: 20-39
                40: 40+
    meta:
      contains_pii: true
      steward: jane.doe@acme.com
    storage:
      type: lake
      options:
        skip_first_row: true
        partition_by:
          - gender
          - age
        bucketed_at: 512M
        stored_as: parquet
        location: 's3a://glue-job-test-destination-bucket/person'
    tags:
      cost_center: 123455
      use_case: Customer 360
    access:
      domain: customer_support
      confidentiality: private